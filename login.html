<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="css/style1.css"> 
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <header>
      <img src="img/ictu-logo.png" alt="University Logo" class="logo">
      <h2>Login into The ICTU PassPortal</h2>
    </header>
    <form action="#" method="post">
      <div class="input-group">
        <i class="fas fa-user icon"></i>
        <input type="text" placeholder="Username" name="username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" placeholder="Password" name="password" required>
      </div>

      <button type="submit"></i> Login</button>
    </form>

    <div class="link">
      <p>create an account if you are New in PassPortal? <a href="signup.html">Sign in</a></p>
    </div>
  </div>

</body>
</html>

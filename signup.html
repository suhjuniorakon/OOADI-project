<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>Student Sign Up | PassPortal System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">

    <header>
      <img src="img/ictu-logo.png" alt="University Logo" class="logo">
      <h2>Registration into The ICTU PassPortal</h2>
      <p class="subtitle">Create your account to access the PassPortal System</p>
    </header>

    <form action="" method="post" autocomplete="on" novalidate>
   
      <div class="form-group">
        <label for="firstName">First Name <i class='fa fa-info-circle *'></i><span class="required"></span> <span>*</span></label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name <i class='fa fa-info-circle *'></i><span class="required"></span><span>*</span></label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="birthcity">Birth City <i class='fa fa-info-circle *'></i><span class="required"><span>*</span></span></label>
        <input type="text" id="birthPlace" name="birthPlace" required>
      </div>

      <div class="form-group">
        <label for="birthDate">Birthdate <i class='fa fa-info-circle *'></i><span class="required"></span><span>*</span></label>
        <input type="date" id="birthDate" name="birthDate" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address <i class='fa fa-info-circle *'></i><span class="required"></span><span>*</span></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number <i class='fa fa-info-circle *'></i><span class="required"></span><span>*</span></label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{9}" placeholder="6********" required>
      </div>

      <div class="form-group">
        <label for="password">Password <i class='fa fa-info-circle *'></i><span class="required"></span><span>*</span></label>
        <input type="password" id="password" name="password" minlength="6" maxlength="12" required>
        <small>Password must be 6-12 characters.</small>
      </div>
      
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    
    <footer>
      
      <p>Already have an account? <a href="Login.html">Login here</a></p>
    
    </footer>
  
  </div>
</body>
</html>

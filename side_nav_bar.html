<!DOCTYPE html>
<html>
<head>
    <title>ICTU Pass System - Admin Dashboard</title>
    <!-- Font Awesome 5.15.4 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sidenav_bar.css">
    <script src="js/admin_Notification.js" defer></script>

</head>
<body>
    <input type="checkbox" id="checkbox">
    <header class="header">
     
        <img src="img/ictu-logo.png" alt="ICT University Logo" class="logo" />
        <h2 class="u-name">The ICT University <b>Pass System</b>
            <label for="checkbox">
                <i id="navbtn" class="fas fa-bars" aria-hidden="true"></i>
            </label>
        </h2>
        <div class="admin-profile" id="adminProfile">
            <i class="fas fa-bell" aria-hidden="true" id="adminBell"></i>
            <span id="notificationBadge" class="notification-badge" style="display:none;">!</span>
        </div>
    
    </header>
    
    <div class="body">
        <nav class="side-bar">
            <div class="user-p">
                <h4>Finance Administrator</h4>
				<p> Dashboard</p>
            </div>
            
            <!-- Admin Nav-Bar Section -->
            <ul>
                <!-- Dashboard Overview as heading without icon -->
               
                
                <li>
                    <a href="#">
                        <i class="fas fa-door-open" aria-hidden="true"></i>
                        <span>Gate Pass Requests</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <i class="fas fa-graduation-cap" aria-hidden="true"></i>
                        <span>Exam Pass Requests</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar" aria-hidden="true"></i>
                        <span>Insight</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-power-off" aria-hidden="true"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="section-1">
       
        </section>
    </div>
</body>
</html>

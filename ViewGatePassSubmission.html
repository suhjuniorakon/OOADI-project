<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View / Edit My Gate Pass Submission</title>
  <link rel="stylesheet" href="css/GatePass.css" />
</head>
<body>
  <main class="form-container">
    <header>
      <img src="img/ictu-logo.png" alt="ICT University Logo" class="logo" />
      <h1>View / Edit My Gate Pass Submission</h1>
    </header>

    <div class="form-group">
      <label for="lookupEmail">Enter your email to load your submission:</label>
      <input type="email" id="lookupEmail" placeholder="student@example.com" />
      <button id="loadSubmissionBtn" type="button">Load My Submission</button>
      <small id="lookupError" class="error-message">No submission found for this email.</small>
    </div>

    <form id="editForm" novalidate style="display:none;">
      <div class="form-grid">
        <div class="form-group">
          <label for="editFullName">Full Name *</label>
          <input type="text" id="editFullName" name="name" required minlength="3" />
          <small class="error-message">Please enter your full name (min 3 characters)</small>
        </div>

        <div class="form-group">
          <label for="editGender">Gender *</label>
          <select id="editGender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <small class="error-message">Please select your gender</small>
        </div>

        <div class="form-group">
          <label for="editEmail">Email *</label>
          <input type="email" id="editEmail" name="email" readonly />
        </div>

        <div class="form-group">
          <label for="editFaculty">Faculty *</label>
          <select id="editFaculty" name="faculty" required>
             <option value="">-- Select Faculty --</option>
            <option value="ICT">Faculty of Information Communication and Technology (ICT)</option>
            <option value="BMS">Faculty of Business Management</option>
          </select>
          <small class="error-message">Please select your faculty</small>
        </div>

        <div class="form-group">
          <label for="editSemester">Semester *</label>
          <select id="editSemester" name="semester" required>
            <option value="">-- Select Semester --</option>
            <option value="Fall">Fall</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
          </select>
          <small class="error-message">Please select your semester</small>
        </div>

        <div class="form-group photo-upload-group">
          <label>Previously uploaded Student Picture:</label>
          <div id="studentPhotoName" style="font-weight: bold; margin-bottom: 0.5rem;"></div>
          <label for="editStudentPhoto">Change Student Picture (optional):</label>
          <input type="file" id="editStudentPhoto" name="studentPhoto" accept="image/*" />
        </div>

        <div class="form-group">
          <label>Previously uploaded Receipt:</label>
          <div id="receiptFileName" style="font-weight: bold; margin-bottom: 0.5rem;"></div>
          <label for="editReceipt">Change Receipt (optional):</label>
          <input type="file" id="editReceipt" name="receipt" accept="image/*" />
          <small class="error-message">Please upload one receipt image</small>
        </div>
      </div>

      <button type="submit" class="btn-submit">Update Submission</button>
      <div id="editSubmissionMessage" class="submission-message"></div>
    </form>
  </main>

  <script src="js/ViewGatePassSubmission.js"></script>
</body>
</html>
